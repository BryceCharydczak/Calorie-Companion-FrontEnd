
<div class="container text-center">
  <div class="jumbotron">
      <form class="form-horizontal">
        
        <!-- Nutritionix Logo to give attribute to the API -->
        <div class="flex-container">
        <div class="img"><img src="https://i.imgur.com/AHVOBEg.png"></div>
        </div>

        <!-- Text to advice the User to register for the app -->
        <div class="col-sm-offset-1">
        <h2 class="text-center">Please Register With Us!</h2>
        <br>
        <br>
        </div>

        <!-- Email input division -->
        <div class="col-sm-offset-3">
          <div class="form-group">
            <label type="text" class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="user.email" 
              placeholder="Enter an Email" [(ngModel)]="user.email"> 
            </div>
          </div>
        </div>

        <!-- Password input division -->
        <div class="col-sm-offset-3">
          <div class="form-group">
            <label class="control-label col-sm-2" for="password" >Password:</label>
            <div class="col-sm-10"> 
              <input type="password" class="form-control" id="password" name="user.password" 
              placeholder="Enter password" [(ngModel)]="user.password">
            </div>
          </div>
        </div>

        <!-- Gender input division -->
        <div class="col-sm-offset-3">
          <div class="form-group">
            <label class="control-label col-sm-2" for="gender" >Gender:</label>
            
            <div class="col-sm-10" id="gender"> 
                <input type="radio" name="gender" [(ngModel)]="myGender" value="male">Male
                <input type="radio" name="gender" [(ngModel)]="myGender" value="female">Female
              <!-- <input type="text" class="form-control" id="gender" name="user.gender" 
              placeholder="Male or Female" [(ngModel)]="user.gender"> -->
            </div>
          
          </div>
        </div>

        <!-- Height input division -->
        <div class="col-sm-offset-3">
          <div class="form-group">
            <label class="control-label col-sm-2" for="height" >Height:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" id="height" name="user.height" 
              placeholder="Height in inches" [(ngModel)]="user.height">
            </div>
          </div>
        </div>

        <!-- Weight input division -->
        <div class="col-sm-offset-3">
          <div class="form-group">
            <label class="control-label col-sm-2" for="weight" >Weight:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" id="weight" name="user.weight" 
              placeholder="Wieght in lbs or Kg" [(ngModel)]="user.weight">
            </div>
          </div>
        </div>

        <!-- Birthdate input division -->
        <div class="col-sm-offset-3">
          <div class="form-group">
            <label class="control-label col-sm-2" for="birthday" >Birthdate:</label>
            <div class="col-sm-10"> 
              <!-- input box styling is bootstrap 3.3.7 -->
              <!-- Calendar for the birthday, user can pick a date from the toggle calendar -->
              <div class="input-group">
                <input id="bday" class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="mydate"
                      [(ngModel)]="model" [options]="myOptions" #dp="ngx-mydatepicker" (dateChanged)="onDateChanged($event)"/>
                      <!-- <span class="input-group-btn"> -->
                      <button id="toggleCal" type="button" class="btn btn-success" (click)="dp.toggleCalendar()">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                      <button id="clear" type="button" class="btn btn-danger" (click)="dp.clearDate()">
                          <i class="glyphicon glyphicon-remove"></i>
                      </button>
                      
                    <!-- </span> -->
                 </div>
              </div>
          </div>
        </div> 

        <br>
        
        <!-- Registration Button -->
        <div class="form-group align-center"> 
          <div class="col-sm-offset-6 col-sm-10">
            <button type="submit" class="btn btn-success" id="register" (click)="register()">Register</button>
          </div>
        </div>

      </form>

      <br>

      <!-- Message that pops if any of the credentials are invalid -->
      <div *ngIf="!isValid" class="alert alert-danger" id="formError">
        Invalid Credentials! Try again later!
      </div>

  </div>
</div>
