
<div class="flex-container text-center">
  <div class="jumbotron">
      <form>       
          <div class="img text-center"><img src="https://i.imgur.com/2IHmFYY.png?1"></div>
          <h2 class="text-center">Calories Companion App</h2>
          <br>
        <div class="form-group">
          <label type="email" class="control-label col-sm-2" for="email">Email:</label>
          <input type="text" class="form-control" id="email" name="user.email" 
            placeholder="Enter Email" [(ngModel)]="user.email"> 
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="password" >Password:</label>
          <input type="password" class="form-control" id="pwd" name="user.password" 
            placeholder="Enter password" [(ngModel)]="user.password">
        </div>  

        <br>

        <div class="form-group"> 
          <button type="submit" class="btn btn-success" id="login" (click)="login()">Login</button>
        </div>
      </form>

      <!-- <div *ngIf="!isVal" class="alert alert-danger" id="formError">
        Invalid Credentials! Try again later!
      </div> -->

  </div>
</div>
