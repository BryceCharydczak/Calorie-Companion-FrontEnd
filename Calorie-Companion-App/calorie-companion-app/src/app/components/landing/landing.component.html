
<div class="flex-container">

    <br>

    <h1>
      Welcome to {{ title }}! &nbsp; <a routerLink="/registration">Sign Up Now!</a>
    </h1>
    <h2></h2>
    <br>
    <div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://i.imgur.com/JyuBaPy.jpg" alt="foodVeggies" style="width:100%;">
          </div>

          <div class="item">
            <img src="https://i.imgur.com/NQlWhfR.jpg" alt="veggies1" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="https://i.imgur.com/O4OACDG.jpg" alt="veggies2" style="width:100%;">
          </div>         

          <div class="item">
            <img src="https://i.imgur.com/0RBlVHf.jpg" alt="veggies3" style="width:100%;">
          </div>

        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      
    </div>
    </div>
  </div>
